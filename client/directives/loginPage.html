<div class="login_page" ng-controller="LoginController">
    <div class="container">
        <h3 class="login_title">Enter your credentials</h3>
        <div class="error_note" ng-show="showErrorNote">Please double check your entries</div>
        <form>
            <fieldset class="form-group fieldset">
                <input type="text" class="username" name="username" placeholder="Username" ng-model="username">
                <input type="password" class="password" name="password" placeholder="Password" ng-model="password">
            </fieldset>
            <input type="submit" class="btn btn-primary login_btn" value="Submit" ng-click="makeRequest()"/>
            <span class="separator">or</span>
            <div class="btn btn-primary register_btn" ng-click="switchPage('register')">Register</div>
        </form>
    </div>
    <div class="a_footer">
        <div class="copyright">
            <p class="name">by Averin Vladislav&copy;</p>
            <a href="https://www.facebook.com/vladik.averin" target="_blank">Contact me</a>
            <div class="switch_page_ref" ng-click="switchPage('main')">back to Main page</div>
        </div>
    </div>
</div>
