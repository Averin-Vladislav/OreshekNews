<!DOCTYPE html>
<html ng-app="oreshekNews">
<head>
    <title>Oreshek News</title>
    <!--Third-party Libraries-->
    <link href="libraries/bootstrap-theme.css" rel="stylesheet" />
    <link href="libraries/bootstrap.css" rel="stylesheet" />
    <script src="libraries/angular.min.js"></script>
    <script src="libraries/jquery-3.1.0.min.js"></script>
    <!--Application scripts-->
    <script src="js/app.js"></script>
</head>
<body>
    <div class="jumbotron text-xs-center">
        <h1>Oreshek News</h1>
    </div>
    <div class="container album text-muted" ng-controller="OreshekNewsController as newsCtrl">
        <form name="chooseSectionForm" ng-submit="chooseSection(currentSection)">
            <fieldset class="form-group">
                <select ng-model="currentSection" class="form-control" ng-options="news for news in [sections[0], sections[1], sections[2], sections[3],
                                                                                                              sections[4], sections[sections.length - 1]]" title="Stars" required>
                    <option value="">Choose news section</option>
                </select>
            </fieldset>
            <fieldset>
                <input type="submit" class="btn btn-primary" value="Submit decision" />
            </fieldset>
        </form>
        <div>
            <ul ng-repeat="section in allSections">
                <li><a href="#">{{section}}</a></li>
            </ul>
        </div>
        <div class="album text-muted">
            <div ng-repeat="article in articles" class="row">
                <div class="card">
                    <img src="{{article.gallery}}" />
                    <h3 class="card-text">{{article.headline.main}}</h3>
                    <a href="{{article.web_url}}">More on NY Times...</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
